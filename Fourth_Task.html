<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Real-Time Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      animation: bgCycle 30s infinite linear;
      transition: background 2s ease-in-out;
    }

    @keyframes bgCycle {
      0%   { background: #141e30; }
      25%  { background: #243b55; }
      50%  { background: #0f2027; }
      75%  { background: #2c3e50; }
      100% { background: #141e30; }
    }

    h2 {
      margin-bottom: 20px;
      animation: fadeInDown 1s ease forwards;
    }

    #chat-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      animation: fadeInUp 1.2s ease forwards;
    }

    #messages {
      list-style: none;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin: 0 0 15px 0;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      scroll-behavior: smooth;
    }

    #messages li {
      margin-bottom: 12px;
      line-height: 1.5;
      padding: 8px 12px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideIn 0.4s ease-out forwards;
    }

    .sent {
      background-color: #00c6ff22;
      color: #00ffcc;
      text-align: right;
    }

    .received {
      background-color: #ffd70022;
      color: #ffd700;
      text-align: left;
    }

    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 60%;
      margin-right: 5px;
    }

    #name {
      width: 30%;
      margin-bottom: 10px;
    }

    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
      transform: scale(1.1);
    }

    .input-area {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <h2>üåê Real-Time Chat Simulation</h2>
  <div id="chat-container">
    <input type="text" id="name" placeholder="Your name" />
    <ul id="messages"></ul>
    <div class="input-area">
      <input id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="receiveMessage()">Simulate Reply</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function sendMessage() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("message").value.trim();
      if (!name || !msg) return;

      const li = document.createElement("li");
      li.className = "sent";
      li.innerHTML = `<strong>${name}:</strong> ${msg}`;
      messages.appendChild(li);
      document.getElementById("message").value = "";
      li.scrollIntoView({ behavior: "smooth" });
    }

    function receiveMessage() {
      const replies = [
        "Hi there! üëã",
        "How are you doing?",
        "That's awesome! üòÑ",
        "Great to chat with you!",
        "See you later! üëã"
      ];
      const random = replies[Math.floor(Math.random() * replies.length)];

      const li = document.createElement("li");
      li.className = "received";
      li.innerHTML = `<strong>Friend:</strong> ${random}`;
      messages.appendChild(li);
      li.scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
